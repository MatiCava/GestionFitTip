<div class="form-group container" style="padding-top: 20px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="credentials">
    <div class="form-group" style="font-family: 'Noto Sans', sans-serif">
      <label for="inputUser">{{'Usuario' | translate}}</label>
      <input type="text" class="form-control" id="inputUser" placeholder="Ingresa tu usuario" formControlName="email" name="username" [class.invalid]="credentials.controls['email'].invalid && credentials.controls['email'].dirty">
    </div>
    <div class="form-group" style="font-family: 'Noto Sans', sans-serif">
      <label for="InputPassword1">{{'Password' | translate}}</label>
      <input type="password" class="form-control" id="InputPassword1" placeholder="Contraseña" formControlName="password" name="password" [class.invalid]="credentials.controls['password'].invalid && credentials.controls['password'].dirty">
    </div>
    <button type="submit" class="btn btn-primary" style="font-family: 'Noto Sans', sans-serif">{{'Ingresar' | translate}}</button>
  </form>
  <div *ngIf="errorLogin"><p style="font-family: 'Poppins',sans-serif;color: red">Usuario y/o contraseña incorrectos</p></div>
</div>
