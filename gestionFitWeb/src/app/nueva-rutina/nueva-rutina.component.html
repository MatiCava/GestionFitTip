<div class="container" style="padding-top: 35px;">
    <form [formGroup]="form">
        <div class="form-group">
            <label class="form-control" for="inputNombre">Ingrese un nombre para la rutina</label>
            <input type="text" class="form-control" id="inputNombre" formControlName="name" placeholder="Nombre">
        </div>
        <div class="form-group">
            <select formControlName="type" class="form-control">
                <option *ngFor="let typeR of rutinasType" [value]="typeR"> {{typeR | translate}} </option>
            </select>
        </div>
    </form>
        <div class="form-group" >
            <h2>Ejercicios agregados en rutina</h2>
            <div *ngIf="!tieneEjercicios">La rutina no posee ningun ejercicio</div>
            <ul class="list-group" *ngIf="tieneEjercicios">
                <li class="list-group-item" *ngFor="let ex of newRoutine.exercises"> {{ex.name}}  <a [routerLink]="" (click)="eliminarEjercicio(ex)"><i class="fas fa-minus"></i> {{'Eliminar'|translate}}</a></li>
            </ul>
        </div>
        <div class="form-group">
            <h2>Ejercicios</h2>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let exercise of exercises">
                    <div class="d-flex justify-content-between align-items-center">{{exercise.name}}<span><a [routerLink]="" (click)="agregarEjercicio(exercise)"><i class="fas fa-plus"></i> {{'Agregar'|translate}}</a></span></div>
                    <div>{{exercise.description}}</div>
                </li>
            </ul>
        </div>

        <div style="font-family: 'Poppins',sans-serif;color: red;font-size: 20px" *ngIf="errorArgumentos" >Error al guardar la rutina. Compruebe que los datos sean correctos</div>

        <div *ngIf="isNew" class="flex" style="padding-top: 25px;">
            <button class="btn btn-success" (click)="guardarRutina()"> Guardar </button>
            <button class="btn btn-danger" (click)="volverAtras()"> Cancelar </button>
        </div>
        <div *ngIf="isEdit" class="flex" style="padding-top: 25px;">
              <button class="btn btn-success" (click)="actualizarRutina()"> Actualizar </button>
              <button class="btn btn-danger" (click)="volverAtras()"> Cancelar </button>
          </div> 
    
</div>
