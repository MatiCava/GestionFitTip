<div class="container" style="padding-top: 40px;">
<div class="table-responsive" style="text-align: center" *ngIf="tieneMed">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">{{'Medidas' | translate}}</th>
        <th scope="col" *ngFor="let day of dates">{{day | date:'dd/MM/yyyy'}}</th>
      </tr>
    </thead> 
    <tbody>
      <tr class="table-ligth" *ngFor="let medida of _table.measures">
        <th scope="row">{{medida.name | translate}}</th>
        <td *ngFor="let medicion of medida.measures">{{medicion.measure}}cm {{'Altura' | translate}}: {{medicion.height}}cm</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!tieneMed"><p style="font-size: 18px">El usuario no posee mediciones todavia</p></div>
<button class="btn btn-primary" (click)="nuevaMedicion()">{{'Nuevo' | translate}}</button>
<button class="btn btn-secondary" routerLink="/alumnos">{{'Atras' | translate}}</button>
</div>
