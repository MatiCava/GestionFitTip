<div class="form-group container" style="padding-top: 20px;">
  <form>
    <div class="form-group">
      <label class="form-control" for="inputClases">Ingrese la cantidad de clases a agregar</label>
      <input type="number" class="form-control" id="inputClases" placeholder="4">
    </div>
    <div class="form-group">
      <label class="form-control" for="inputDate">Ingrese fecha de inicio</label>
      <input type="date" class="form-control" id="inputDate">
    </div>

  </form>
  <button type="submit" class="btn btn-success">{{'Agregar' | translate}}</button>
  <button class="btn btn-danger">{{'Cancelar' | translate }}</button>
</div>
