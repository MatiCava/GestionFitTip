<div class="form-group container" style="padding-top: 20px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label class="form-control" for="inputClases">Ingrese la cantidad de clases a agregar</label>
      <input  type="number" class="form-control" id="inputClases" aria-describedby="errorClases" placeholder="4" min="1" formControlName="clases" [class.invalid]="form.controls['clases'].invalid && form.controls['clases'].dirty">
      <small id="errorClases" *ngIf="form.controls['clases'].invalid && form.controls['clases'].dirty" class="form-text text-muted" style="color: red">Debe ingresar un numero de clases a asignar</small>
    </div>
    <!--
    <div class="form-group">
      <label class="form-control" for="inputDate">Ingrese fecha de inicio</label>
      <input type="date" class="form-control" id="inputDate">
    </div>
-->
    <button type="submit" [disabled]="(!form.valid)" class="btn btn-success">{{'Agregar' | translate}}</button>
    <button class="btn btn-danger" routerLink="/alumnos">{{'Cancelar' | translate }}</button>
  </form>
  
  <ngx-spinner  
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#1565C0"
    loadingText="Cargando..."
    type="ball-pulse">
  </ngx-spinner>


</div>
