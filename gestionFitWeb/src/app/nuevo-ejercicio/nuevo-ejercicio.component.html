<div class="container" style="padding-top: 35px;">
  <form [formGroup]="form">
    <div class="form-group">
      <label class="form-control" for="inputNombre">{{'Ingrese un nombre para el ejercicio' | translate}}</label>
      <input type="text" class="form-control" id="inputNombre" formControlName="name" placeholder="{{'Nombre' | translate}}">
    </div>
    <div class="form-group">
      <select formControlName="type" class="form-control">
          <option *ngFor="let typeE of exercisesType" [value]="typeE"> {{typeE | translate}} </option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-control" for="inputDescription">{{'Ingrese una descripcion para el ejercicio' | translate}}</label>
      <textarea class="form-control" id="inputDescription" formControlName="description" placeholder="Descripcion" rows="3"></textarea>
    </div>
  </form>
  <div *ngIf="isNew" class="flex" style="padding-top: 25px;">
    <button class="btn btn-success" (click)="guardarEjercicio()"> {{'Guardar' | translate}} </button>
    <button class="btn btn-danger" (click)="volverAtras()"> {{'Cancelar' | translate}} </button>
  </div>
  <div *ngIf="isEdit" class="flex" style="padding-top: 25px;">
    <button class="btn btn-success" (click)="actualizarEjercicio()"> {{'Actualizar' | translate}} </button>
    <button class="btn btn-danger" (click)="volverAtras()"> {{'Cancelar' | translate}} </button>
  </div> 
</div>
