<ion-header >

  <ion-navbar>
    <ion-row>
      <ion-col>
      <ion-buttons>
        <button ion-button icon-only *ngIf="logged()" (click)="logout()" style="font-size: 20px">
        <i class="fas fa-sign-out-alt"></i>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-6>
      <ion-title >
        <span style="font-family: 'Poppins', sans-serif;" ><img src="assets/imgs/icon.png" height="20px" width="25px"> GestionFit</span>
      </ion-title>
    </ion-col>
    <ion-col>
      <ion-buttons end>
        <button ion-button icon-only (click)="home()" style="font-size: 20px">
          <i class="fas fa-home"></i>
        </button>
        <button ion-button icon-only (click)="changeLang('es')" style="font-size: 20px">
          <img src="assets/imgs/es.svg" height="20px" width="25px">
        </button>
        <button ion-button icon-only (click)="changeLang('en')" style="font-size: 20px">
            <img src="assets/imgs/gb.svg" height="20px" width="25px">
          </button>
      </ion-buttons>
    </ion-col>
    </ion-row>
</ion-navbar> 
</ion-header>
<ion-nav id="nav" class="headerContent" #content [root]="rootPage" [rootParams]="rootPageParams"></ion-nav>
