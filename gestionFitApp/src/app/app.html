<ion-header>

  <ion-navbar style="padding-bottom: 10px;">
    <button ion-button menuToggle *ngIf="logged()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title mode='ios'>
      <div style="height: 100%;display: inline;vertical-align: middle;"><p style="font-size: 20px;font-family: 'Times New Roman', Times, serif;" *ngIf="isBrowser"><img src="assets/imgs/icon.png" height="30px" width="35px"> GestionFit</p></div>
    </ion-title>
        <ion-buttons end>
      <button ion-button icon-only (click)="home()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-menu persistent="true" swipeEnabled="false" [content]="content" *ngIf="logged()">

  <ion-content>
    <ion-list>
      <ion-item no-lines>
          <img src="assets/imgs/icon.png" height="40px" width="45px">
      </ion-item>
      <button ion-item (click)="home()">
          {{'Inicio' | translate}}   <ion-icon name="flag" item-right></ion-icon>
      </button>
      <button ion-item (click)="openPage('alumnos')" *ngIf="isInstructor()">
        {{'Alumnos' | translate}} <ion-icon name="people" item-right></ion-icon>
      </button>
      <button ion-item *ngIf="isInstructor()">
        {{'Rutinas' | translate}}   <ion-icon name="calendar" item-right></ion-icon>
      </button>
      <button ion-item (click)="openPage('nuevaRutina')" *ngIf="isInstructor()">
        Nueva rutina
      </button> 
      <button ion-item (click)="openPage('nuevoEjercicio')" *ngIf="isInstructor()">
        Nuevo ejercicio
      </button>
      <!--
      <button ion-item (click)="changeLang('es')">
        {{'EspaÃ±ol' | translate}}
      </button>
      <button ion-item (click)="changeLang('en')">
        {{'Ingles' | translate}}
      </button>
  -->
  	  <button ion-item (click)="logout()">
  	  	Logout   <ion-icon name="exit" item-right></ion-icon>
  	  </button>
      <button ion-item menuToggle>
        {{'Cerrar' | translate}}   <ion-icon name="close-circle" item-right></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" class="headerContent" #content [root]="rootPage" [rootParams]="rootPageParams"></ion-nav>
