<!--
  Generated template for the InfoRutinaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
	<ion-list inset>
		<ion-item>
			<p>Fecha creacion: <strong>{{rutina.creationDate}}</strong></p>
		</ion-item>
		<ion-item>
			<p>Tipo: <strong>{{rutina.type}}</strong></p>
		</ion-item>
		<ion-item *ngFor="let exercise of rutina.exercises">
			<ion-row>
				<ion-col>{{exercise.name}}</ion-col>
				<ion-col>{{exercise.description}}</ion-col>
				<ion-col>{{exercise.type}}</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
</ion-content>
