
<ion-content padding>

	<ion-list>
		<ion-label>Seleccionar rutina</ion-label>
		<ion-item *ngFor="let rutina of rutinas">
			<ion-label> {{rutina.type | translate}} </ion-label>
			<ion-checkbox [(ngModel)]="rutina.checked"> </ion-checkbox>
		</ion-item>
		<ion-item>
			<button ion-button outline (click)="volverAtras()"><ion-icon name="arrow-back" class="largeIcon" color="info"> {{'Atras' | translate}}</ion-icon> </button>
		
			<button ion-button outline (click)="guardarRutinasAlumno()"><ion-icon name="checkmark-circle" class="largeIcon" color="info"> {{'Guardar' | translate}}</ion-icon> </button>
		</ion-item>
	</ion-list>

</ion-content>
