<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label>Rutinas</ion-label>
  			<ion-select [(ngModel)]="rutinasAlumno" >
    			<ion-option *ngFor="let rutina of rutinas" [value]="rutina"> {{rutina.type}} </ion-option>
  			</ion-select>
		</ion-item>
		<ion-item>
			<button ion-button outline (click)="volverAtras()"><ion-icon name="arrow-back" class="largeIcon" color="info"> Atras</ion-icon> </button>
		
			<button ion-button outline (click)="guardarRutinasAlumno()"><ion-icon name="checkmark-circle" class="largeIcon" color="info"> Guardar</ion-icon> </button>
		</ion-item>
	</ion-list>

</ion-content>
