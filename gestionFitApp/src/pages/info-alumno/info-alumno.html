  <ion-header>
	<ion-navbar>
		<ion-buttons>
			<button (click)="cancel()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
		
	</ion-navbar>
</ion-header>
<ion-content padding>

	<ion-list inset>
		<ion-item>
			<p>Usuario: <strong>{{alumno.username}}</strong></p>	
		</ion-item>
		<ion-item>
			<p> Contraseña:<strong>{{alumno.password}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Mail:<strong>{{alumno.mail}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Patologias:<strong>{{alumno.pathologies}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Observaciones:<strong>{{alumno.observations}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Objetivo:<strong>{{alumno.objective}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Cumpleaños:<strong>{{alumno.birthday}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Telefono:<strong>{{alumno.telephone}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Edad:<strong>{{alumno.age}}</strong> </p>
		</ion-item>
		<ion-item>
			<p> Peso:<strong>{{alumno.weigth}}</strong> </p>
		</ion-item>
	</ion-list>
</ion-content>
