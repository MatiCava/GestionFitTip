<ion-content style="margin-top: 30px" padding>
	<h2>{{'Mis rutinas' | translate}}</h2>
	<ion-list>
		<ion-item *ngFor="let rutina of rutinas">
			{{rutina.name}} 
			<a (click)="abrirInfo(rutina.id)" item-right><ion-icon name="information-circle"></ion-icon></a>
		</ion-item>
	</ion-list>
</ion-content>
