<ion-content padding>
	<button ion-button outline (click)="nuevoAlumno()"><ion-icon name="add-circle" class="largeIcon" color="info"> Agregar</ion-icon> </button>
	<ion-list>
		<ion-item *ngFor="let alumno of alumnos">
			{{alumno.nameAndSurname}} <button ion-button round outline (click)="abrirInfo(alumno.id)" item-right></button><a item-right><ion-icon name="calendar" item-right></ion-icon></a> <a (click)="medidasAlumno(alumno.id)" item-right><ion-icon name="clipboard"></ion-icon></a>

		</ion-item>
	</ion-list>
</ion-content>
