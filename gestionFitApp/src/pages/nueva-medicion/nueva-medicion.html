<ion-content style="padding-top:40px !important;margin-top: 30px" >

	<ion-grid style="margin-top: 30px">
		<ion-row>
			<ion-col class="colName" col-3>{{'Medida' | translate}}</ion-col>
			<ion-col class="colName" col-3>{{'Medicion' | translate}}</ion-col>
			<ion-col class="colName" col-3>{{'Altura' | translate}}</ion-col>
		</ion-row>
		<ion-row *ngFor="let medida of medidas; index as i">
			<ion-col class="colName" col-3><ion-label >{{medida.name | translate}}</ion-label></ion-col>
			<ion-col class="colValue" col-3 [formGroup]="formMeasures" >
				<ion-item>
					<ion-input type="number" [formControlName]="i" [class.invalid]="formMeasures.controls[i].invalid && formMeasures.controls[i].dirty"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col class="colValue" col-3 [formGroup]="formHeight">
				<ion-item>
					<ion-input type="number" [formControlName]="i" [class.invalid]="formHeight.controls[i].invalid && formHeight.controls[i].dirty"></ion-input>
				</ion-item>
			</ion-col>


		</ion-row>
	</ion-grid>
	<button [disabled]="validForm()" ion-button (click)="guardar()">Guardar</button>

</ion-content>
