<ion-row style="padding-top: 35px;">
<ion-col class="colTab" ><a (click)="goToSlide(0)"> <ion-label color="{{ inSlide(0) ? 'danger' : 'primary' }}">{{'Mediciones' | translate}} <i class="fas fa-clipboard"></i></ion-label></a></ion-col> 
<ion-col class="colTab"><a (click)="goToSlide(1)" > <ion-label color="{{ inSlide(1) ? 'danger' : 'primary' }}">{{'Mi perfil' | translate}} <i class="fas fa-address-card"></i></ion-label></a></ion-col>
<ion-col class="colTab"><a  (click)="goToSlide(2)"> <ion-label color="{{ inSlide(2) ? 'danger' : 'primary' }}">Instagram <i class="fas fa-camera-retro"></i></ion-label></a></ion-col>
</ion-row>
<ion-slides initialSlide="1">
    <ion-slide>
      <page-tabla-medicion-alumno [table]="user.measurements"></page-tabla-medicion-alumno>
    </ion-slide>
    <ion-slide style="padding-top: 20px;">
      <info-alumno [nUser]="user"></info-alumno>
    </ion-slide>
    <ion-slide style="padding-top: 10px;background-color: seashell">
      <instagram-feed></instagram-feed>
    </ion-slide>
</ion-slides>
