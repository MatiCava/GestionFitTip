<div class="bg">
		<video autoplay muted loop id="myVideo" webkit-playsinline>
			<source src="assets/GestionFitBack2.mp4" type="video/mp4">
		</video>
		</div>
<!--<ion-content style="margin-top: 30px" padding>-->
		<div class="loginSection">

	<ion-list>
		<form (ngSubmit)="onSubmit()" [formGroup]="credentials">
	  <ion-item class="item">
	    <ion-label class="label" fixed>{{'Usuario' | translate}} </ion-label>
	    <ion-input class="label" type="text" formControlName="email" [class.invalid]="credentials.controls['email'].invalid && credentials.controls['email'].dirty"></ion-input>
	  </ion-item>
	
	  <ion-item>
	    <ion-label class="label" fixed>{{'Contraseña' | translate}}</ion-label>
	    <ion-input class="label" type="password" formControlName="password" [class.invalid]="credentials.controls['email'].invalid && credentials.controls['email'].dirty"></ion-input>
		</ion-item>
		<ion-item *ngIf="errorLogin">
			<div ><p style="font-family: 'Poppins',sans-serif;color: red;font-size: 20px;">Usuario y/o contraseña incorrectos</p></div>
		</ion-item>

	  <ion-item >
					<button ion-button type="submit" full>{{'Ingresar' | translate}}</button>
		</ion-item>
	</form>

		<ion-item>
			<button ion-button (click)="signUp()" color="secondary" full>{{'Registrarse' | translate}}</button>	  
		</ion-item>
		
	
	</ion-list>
	</div>
<!--</ion-content>-->
