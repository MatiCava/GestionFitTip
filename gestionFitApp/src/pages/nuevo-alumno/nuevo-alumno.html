<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label fixed>Nombre completo</ion-label>
			<ion-input type="text" [(ngModel)]="alumno.name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Usuario</ion-label>
			<ion-input type="text" [(ngModel)]="alumno.user"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Contrase√±a</ion-label>
			<ion-input type="password" [(ngModel)]="alumno.password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Fecha de nacimiento</ion-label>
			<ion-input type="date" [(ngModel)]="alumno.birthday"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Telefono</ion-label>
			<ion-input type="text" [(ngModel)]="alumno.telephone"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Objetivo</ion-label>
			<ion-input type="textarea" [(ngModel)]="alumno.objective"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Patologias</ion-label>
			<ion-input type="textarea" [(ngModel)]="alumno.pathologies"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Observaciones</ion-label>
			<ion-input type="text-area" [(ngModel)]="alumno.observations"></ion-input>
		</ion-item>
		

	</ion-list>

</ion-content>
