<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label fixed>Nombre completo</ion-label>
			<ion-input type="text" [(ngModel)]="alumno.name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Usuario</ion-label>
			<ion-input type="text" [(ngModel)]="alumno.user"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Contrase√±a</ion-label>
			<ion-input type="password" [(ngModel)]="alumno.password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Fecha de nacimiento</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="alumno.birthday"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>Telefono</ion-label>
			<ion-input type="text" [(ngModel)]="alumno.telephone"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Objetivo</ion-label>
			<ion-textarea [(ngModel)]="alumno.objective"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label floating>Patologias</ion-label>
			<ion-textarea [(ngModel)]="alumno.pathologies"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label floating>Observaciones</ion-label>
			<ion-textarea [(ngModel)]="alumno.observations"></ion-textarea>
		</ion-item>
		

	</ion-list>

</ion-content>
